<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans"
        rel="stylesheet">
  <link href="style.css"
        rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="container">
    <header>
      <p>How are you feeling today?</p>
    </header>
    <div class="container-mood-selector">
      <!-- <h2>How does it make you feel?</h2> -->
      <ul id="moods">
        <li id="mood-happy"><img src="https://emojipedia-us.s3.amazonaws.com/thumbs/72/apple/129/slightly-smiling-face_1f642.png"
             title="happy"
             width="60"></li>
        <li id="mood-neutral"><img src="https://emojipedia-us.s3.amazonaws.com/thumbs/72/apple/129/expressionless-face_1f611.png"
             title="neutral"
             width="60"></li>
        <li id="mood-sad"><img src="https://emojipedia-us.s3.amazonaws.com/thumbs/72/apple/129/white-frowning-face_2639.png"
             title="sad"
             width="60"></li>
        <li id="mood-unsure"><img src="https://emojipedia-us.s3.amazonaws.com/thumbs/72/apple/129/face-without-mouth_1f636.png"
             title="unsure"
             width="60"></li>
      </ul>
      <textarea autofocus=""
           class="textarea-normal"
           id="input-diary"
           placeholder="Sooo, what happened?"></textarea>
      <div class="container-meter">
        <div id="mood-meter">
          <div class="mood-meter-perc"
               id="meter-happy"></div>
          <div class="mood-meter-perc"
               id="meter-neutral"></div>
          <div class="mood-meter-perc"
               id="meter-sad"></div>
          <div class="mood-meter-perc"
               id="meter-unsure"></div>
        </div>
      </div>
    </div>
    <ul id="mood-sorter">
      <li class="sort-selected"
          id="sort-all">All</li>
      <li id="sort-happy">Happy</li>
      <li id="sort-neutral">Neutral</li>
      <li id="sort-sad">Sad</li>
      <li id="sort-unsure">Unsure</li>
    </ul>
    <p class="text-center"
       id="empty-entries">You haven't logged any entry yet.<br>
    Think about what happened today!</p>
    <ul id="entries">
      <!-- <li class="entry sad-entry">
            <p class="entry-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis cursus tortor nunc, vel finibus felis ultricies nec. Ut dapibus est vitae tortor maximus tristique.</p>

            <div class="overflow-hidden">
                <span class="timestamp">10 May 18, 9:00 PM</span>  
                <div class="actions">
                    <span class="">Delete</span>  
                    <span class="">Edit</span>  
                </div>
            </div>
        </li> -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
